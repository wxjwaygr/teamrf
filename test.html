<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API测试页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .container {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        input {
            padding: 8px;
            width: 300px;
            margin-right: 10px;
        }
        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:disabled {
            background-color: #cccccc;
        }
        #result {
            white-space: pre-wrap;
            background-color: white;
            padding: 15px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        .loading {
            display: none;
            margin: 10px 0;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>火山引擎API测试</h1>
        <div class="input-group">
            <input type="text" id="prompt" value="你好" placeholder="输入测试问题...">
            <button id="testBtn">测试API</button>
        </div>
        <div id="loading" class="loading">正在请求中...</div>
        <pre id="result"></pre>
    </div>

    <script>
        const testBtn = document.getElementById('testBtn');
        const promptInput = document.getElementById('prompt');
        const resultDisplay = document.getElementById('result');
        const loadingDisplay = document.getElementById('loading');

        testBtn.addEventListener('click', async () => {
            const prompt = promptInput.value.trim();
            if (!prompt) {
                alert('请输入测试问题');
                return;
            }

            testBtn.disabled = true;
            loadingDisplay.style.display = 'block';
            resultDisplay.textContent = '';

            try {
                const response = await fetch('https://ark.cn-beijing.volces.com/api/v3/chat/completions', {
                    method: 'POST',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer 334e47b8-5f5c-4c22-8d5e-c085f120fef3'
                    },
                    body: JSON.stringify({
                        model: 'deepseek-r1-250120',
                        messages: [
                            {
                                role: 'system',
                                content: '你是一个助手'
                            },
                            {
                                role: 'user',
                                content: prompt
                            }
                        ]
                    })
                });

                if (!response.ok) {
                    throw new Error(`API请求失败：${response.status} - ${response.statusText}`);
                }

                const data = await response.json();
                resultDisplay.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                resultDisplay.textContent = `错误：${error.message}`;
            } finally {
                testBtn.disabled = false;
                loadingDisplay.style.display = 'none';
            }
        });
    </script>
</body>
</html>
